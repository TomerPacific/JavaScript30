<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
	const pressedKeys = [];
	const secretCode = 'secret';
	window.addEventListener('keyup', (event) => {
		pressedKeys.push(event.key);
		//Makes sure we only look at secretCode length of last characters pressed
		pressedKeys.splice(-secretCode.length -1, pressedKeys.length - secretCode.length);pressedKeys
		if(pressedKeys.join('').includes(secretCode)){
			cornify_add();
		}
	});
</script>
</body>
</html>
