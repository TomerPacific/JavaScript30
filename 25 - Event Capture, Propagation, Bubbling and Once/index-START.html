</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<button></button>
<script>
  const divs = document.querySelectorAll('div');

  function logText(event){
    //event.stopPropagation(); //stop bubbling (bottom - up)
  }

  divs.forEach( div => div.addEventListener('click', logText, {
    //capture : true ripple down (top - down)
    once : true //unbind after click
  }));
</script>

</html>
